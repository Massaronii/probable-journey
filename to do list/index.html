<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>to do list</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/e7ed41c6dd.js" crossorigin="anonymous" defer></script>
    <script type="module" src="scripts.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="new-task-container">
        <input
          type="text"
          class="new-task-input"
          placeholder="tarefa para ser feita"
        />

        <button class="new-task-button">Adicionar</button>
      </div>

      <div class="tasks-container"></div>
    </div>
  </body>
</html>
